    <h1 id="title">The Dice Game</h1>

<div class="cards">
<!-- PLAYER 1 CARD -->

    <img class="dice" src="dice-1.png" alt="">

  </div>
  <!-- GAME OPTIONS -->
  <div class="buttons">
    <button id="roll">Roll the Dice</button>
    <button id="reset">Reset Game</button>
  </div>
  <!-- PLAYER 2 CARD -->
  <div class="players-cards">
    <h1 class="player">Player 2</h1>

  </div>
</div>
